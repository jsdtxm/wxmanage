{% extends "mainapp/base.html" %}
{% load staticfiles %}
{% block title %}自动添加图书{% endblock %}

{% block content %}

<link href="{% static 'css/paper-bootstrap-wizard.css' %}" rel="stylesheet" />
<link href="{% static 'css/demo.css' %}" rel="stylesheet" />
<!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet"> -->
<!-- <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'> -->
<link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">
<script>
function ale()
{
    alert("已加入后台分析序列，请耐心等待！");
    window.open('{% url 'view_note_list' %}','_self');
}
</script>
<div class="set-full-height">
  <!--   Big container   -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <!--      Wizard container        -->
        <div class="wizard-container">

          <div class="card wizard-card" data-color="blue" id="wizardProfile">
            <form action="" method="">
              <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

              <div class="wizard-header text-center">
                <h3 class="wizard-title">自动添加文献</h3>
                <!-- <p class="category">This information will let us know more about you.</p> -->
              </div>

              <div style="padding: 40px 20px;">

                <div id="about_tab">
                  <div class="row">
                    <div class="col-sm-8 col-long">

                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                        <!-- <label>Email <small>(required)</small></label> -->
                        <div class="picture-container">
                          <div class="picture">
                            <i class="fa fa-file-pdf-o fa-big"></i>
                            <!-- <img src="{% static 'images/clints-img-1.png' %}" class="picture-src" id="wizardPicturePreview" title="" /> -->
                            {% comment %} <input name="file" type="file" class="form-control"> {% endcomment %}
                          </div>
                          <!-- <h6>Choose Picture</h6> -->
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-6 col-long">
                      <div class="form-group">
                        <label>文献地址</label>
                        <input name="title" type="text" class="form-control" placeholder="在此处键入地址...">
                      </div>
                    </div>
                  </div>
                  </div>
                </div>

              </div>
              <div class="wizard-footer">
                <div class="pull-right">
                  <a name='finish' value='Finish' href="#" onclick="ale()" class="read-more btn-finish">提交 <i class="fa fa-angle-right"></i></a>
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
            {% comment %} <form action="{% url 'add_note_manual' %}" method="post">
              {% csrf_token %}
              {{ form.as_ul }}
              <input type="submit" value="Submit" />
            </form> {% endcomment %}
          </div>
        </div>
        <!-- wizard container -->
      </div>
    </div>
    <!-- end row -->
  </div>
  <!--  big container -->

</div>
<!--   Core JS Files   -->




{% endblock %}
