{% extends "mainapp/base.html" %}
{% load staticfiles %}
{% block title %}手动添加图书{% endblock %}

{% block content %}

<link href="{% static 'css/paper-bootstrap-wizard.css' %}" rel="stylesheet" />
<link href="{% static 'css/demo.css' %}" rel="stylesheet" />
<!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet"> -->
<!-- <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'> -->
<link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">

<div class="image-container set-full-height">
  <!--   Big container   -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <!--      Wizard container        -->
        <div class="wizard-container">

          <div class="card wizard-card" data-color="blue" id="wizardProfile">
            <form action="" method="">
              <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

              <div class="wizard-header text-center">
                <h3 class="wizard-title">手动添加文献</h3>
                <!-- <p class="category">This information will let us know more about you.</p> -->
              </div>

              <div class="wizard-navigation">
                <div class="progress-with-circle">
                  <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
                </div>
                <ul>
                  <li>
                    <a href="#about_tab" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-upload fa-mid"></i>
                      </div>
                      上传文件
                    </a>
                  </li>
                  <li>
                    <a href="#account_tab" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-info fa-mid"></i>
                      </div>
                      基本信息
                    </a>
                  </li>
                  <li>
                    <a href="#address_tab" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-send fa-mid"></i>
                      </div>
                      Address
                    </a>
                  </li>
                </ul>
              </div>

              <div class="tab-content">

                <div class="tab-pane" id="about_tab">
                  <h5 class="info-text">请选择您要上传的文件</h5>
                  <div class="row">
                    <div class="col-sm-8 col-long">

                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                        <!-- <label>Email <small>(required)</small></label> -->
                        <div class="picture-container">
                          <div class="picture">
                            <i class="fa fa-file-pdf-o fa-big"></i>
                            <!-- <img src="{% static 'images/clints-img-1.png' %}" class="picture-src" id="wizardPicturePreview" title="" /> -->
                            <input name="file" type="file" class="form-control">
                          </div>
                          <!-- <h6>Choose Picture</h6> -->
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-6 col-long">
                      <div class="form-group">
                        <label>文献标题</label>
                        <input name="title" type="text" class="form-control" placeholder="在此处键入标题...">
                      </div>
                    </div>
                  </div>
                  </div>
                </div>

                <div class="tab-pane" id="account_tab">
                  <h5 class="info-text"> 文献的基本信息 </h5>
                  <div class="row">

                    <div class="col-sm-8 col-long">

                      <div class="col-sm-6 col-long">
                        <div class="form-group">
                          <label>文献作者 <small> (使用英文逗号来分隔)</small></label>
                          <input name="authors" type="text" class="form-control" placeholder="在此处键入作者...">
                        </div>
                      </div>

                      <div class="col-sm-6 col-long">
                        <div class="form-group">
                          <label>关键词 <small> (使用英文逗号来分隔)</small></label>
                          <input name="keywords" type="text" class="form-control" placeholder="在此处键入关键词...">
                        </div>
                      </div>

                      <div class="col-sm-6 col-long">
                        <div class="form-group">
                          <label>文献来源 </label>
                          <input name="source" type="text" class="form-control" placeholder="在此处键入文献来源...">
                        </div>
                      </div>

                      <div class="col-sm-8 col-long" style="padding:0">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>发表年份</label>
                          <input type="text" class="form-control" placeholder="2018...">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>来源类别</label><br>
                          <select name="country" class="form-control">
                            <option value="journal"> 期刊 </option>
                            <option value="rich"> 硕博 </option>
                            <option value="meeting"> 会议 </option>
                            <option value="newspaper"> 报纸 </option>
                            <option value="yearbook"> 年鉴 </option>
                            <option value="patent"> 专利 </option>
                            <option value="stand"> 标准 </option>
                            <option value="achievements"> 成果 </option>
                            <option value="other"> 其他 </option>
                          </select>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>

                <div class="tab-pane" id="address_tab">
                  <div class="row">
                    <div class="col-sm-8 col-long">
                      <h5 class="info-text"> 添加文献的摘要以及分组 </h5>
                    <div class="col-sm-6 col-long">
                      <div class="form-group">
                        <label>文献摘要</label>
                        <textarea name="reworkmes" cols="40" rows="6" class="form-control"placeholder="在此处键入摘要..."/></textarea>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>发表年份</label>
                        <input type="text" class="form-control" placeholder="2018...">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>来源类别</label><br>
                        <select name="country" class="form-control">
                          <option value="journal"> 期刊 </option>
                          <option value="rich"> 硕博 </option>
                          <option value="meeting"> 会议 </option>
                          <option value="newspaper"> 报纸 </option>
                          <option value="yearbook"> 年鉴 </option>
                          <option value="patent"> 专利 </option>
                          <option value="stand"> 标准 </option>
                          <option value="achievements"> 成果 </option>
                          <option value="other"> 其他 </option>
                        </select>
                      </div>
                    </div>
                    
                  </div>
                  </div>
                </div>

              </div>
              <div class="wizard-footer">
                <div class="pull-right">
                  <a name='next' value='Next' href="#" class="read-more btn-next">继续 <i class="fa fa-angle-right"></i></a>
                  <a name='finish' value='Finish' href="#" class="read-more btn-finish">提交 <i class="fa fa-angle-right"></i></a>
                  <!-- <input type='button' class='btn btn-next btn-fill btn-warning btn-wd' name='next' value='Next' /> -->
                  <!-- <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd' name='finish' value='Finish' /> -->

                </div>

                <div class="pull-left">
                  <a name='previous' value='Previous' href="#" class="read-more btn-previous">返回 <i class="fa fa-angle-left"></i></a>
                  <!-- <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' /> -->
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
        <!-- wizard container -->
      </div>
    </div>
    <!-- end row -->
  </div>
  <!--  big container -->

</div>
<!--   Core JS Files   -->
<script src="{% static 'js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script src="{% static 'js/paper-bootstrap-wizard.js' %}" type="text/javascript"></script>



{% endblock %}
